# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on: [push]
  # Triggers the workflow on push or pull request events but only for the main branch
  #push:
  #  branches: [ main ]
  #pull_request:
  #  branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-ios:
    # The type of runner that the job will run on
    runs-on: macos-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
    - name: Install npm dependencies
      run: |
        npm install

    - uses: yukiarrr/ios-build-action@v1.4.0
      with:
        project-path: ActionTest.xcodeproj
        p12-base64: ${{ secrets.P12_BASE64 }}
        mobileprovision-base64: ${{ secrets.MOBILEPROVISION_BASE64 }}
        code-signing-identity: ${{ secrets.CODE_SIGNING_IDENTITY }}
        team-id: ${{ secrets.TEAM_ID }}
        certificate-password : ${{ secrets.CERT_PW }}
        configuration : Release
        export-method: enterprise
        output-path: output/output.ipa
        workspace-path: ActionTest.xcworkspace
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: artifact
        path: output/output.ipa
#    - name : Send slack message
#      uses: 8398a7/action-slack@v3
#      with:
#        status: ${{job.status}}
#        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
#      env:
#        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
#      if: always() # Pick up events even if the job fails or is canceled.
        
        
  upload-ios:
    needs: build-ios
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: artifact
      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APPID}}
          token: ${{secrets.FIREBASE_TOKEN}}
          groups: testers
          file: output.ipa        

